<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-lg">
          <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h1 class="card-title">Account Details</h1>
            <i class="fas fa-arrow-left fa-2x" style="cursor: pointer;" (click)="navigateBack()"></i>
          </div>
          <div class="card-body">
            <!-- Account details content here -->
            <p>Welcome to your account page!</p>
            <div class="form-group">
              <label for="username" class="form-label">Username:</label>
              <p id="username" class="form-text">{{ username }}</p>
            </div>
            <div class="form-group">
              <label for="email" class="form-label">Email:</label>
              <p id="email" class="form-text">{{ email }}</p>
            </div>
            <div class="d-flex justify-content-between mt-3">
              <button class="btn btn-danger" (click)="logout()">Logout</button>
              <button class="btn btn-warning" (click)="deleteAccount()">Delete Account</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
