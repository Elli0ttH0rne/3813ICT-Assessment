<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
          <h1 class="card-title">Your Groups</h1>
          <div class="d-flex align-items-center">
            <span class="me-2">{{ username }}</span>
            <ng-container *ngIf="isGroupAdminOrSuperAdmin()">
              <div class="position-relative">
                <i class="fas fa-inbox fa-2x me-2" style="cursor: pointer;" (click)="navigateToInbox()" aria-label="Inbox"></i>
                <span class="badge badge-notification" *ngIf="requestCount > 0">{{ requestCount }}</span>
              </div>
            </ng-container>
            <i class="fas fa-user-circle fa-2x me-2" style="cursor: pointer;" (click)="navigateToAccount()" aria-label="Account"></i>
          </div>
        </div>
        <div class="card-body">
          <button *ngIf="canCreateGroup()" class="btn btn-success mb-3" (click)="showCreateGroupForm()">Create New Group</button>
          
          <div *ngIf="showCreateGroup" class="mb-3 create-group-form">
            <input 
              type="text" 
              class="form-control mb-2" 
              placeholder="Enter new group name" 
              [(ngModel)]="newGroupName" 
              [ngModelOptions]="{standalone: true}">
            <div class="d-flex justify-content-between">
              <button class="btn btn-primary" (click)="createGroup()">Create</button>
              <button class="btn btn-secondary" (click)="cancelCreateGroup()">Cancel</button>
            </div>
          </div>
          
          <ul class="list-group mb-3">
            <li class="list-group-item position-relative" *ngFor="let group of groups; let i = index">
              <div class="d-flex justify-content-between align-items-center" (click)="toggleGroup(i)" style="cursor: pointer;">
                <div class="d-flex align-items-center flex-grow-1">
                  <i class="fas fa-caret-down me-2" aria-hidden="true"></i>
                  <span class="badge" [ngClass]="getBadgeClass(i)">{{ group }}</span>
                </div>
              </div>
        
              <div class="position-absolute" style="right: 10px;">
                <ng-container *ngIf="canDeleteGroup(group)">
                  <button class="btn btn-danger btn-sm" (click)="deleteGroup(group); $event.stopPropagation()">Delete Group</button>
                </ng-container>
                <ng-container *ngIf="isUserOrGroupAdmin() && !isGroupCreator(group) && !isSuperAdmin()">
                  <button class="btn btn-warning btn-sm" (click)="leaveGroup(group); $event.stopPropagation()" style="margin-top: 5px;">Leave Group</button>
                </ng-container>
              </div>
        
              <ul *ngIf="openGroups[i]" class="list-group mt-2">
                <li class="list-group-item d-flex justify-content-between align-items-start" *ngFor="let channel of channels[group]">
                  <div class="flex-grow-1">
                    <strong>{{ channel.name }}</strong>
                    <p class="mb-0 channel-description">{{ channel.description }}</p>
                  </div>
                  <button class="btn btn-primary btn-sm" (click)="navigateToChannel(group, channel.name)">Join Channel</button>
                </li>
        
                <div *ngIf="showCreateChannelForGroup === group" class="mb-3 create-channel-form">
                  <input 
                    type="text" 
                    class="form-control mb-2" 
                    placeholder="Enter new channel name" 
                    [(ngModel)]="newChannelName" 
                    [ngModelOptions]="{standalone: true}">
                  <textarea 
                    type="text" 
                    class="form-control mb-2" 
                    placeholder="Enter channel description" 
                    [(ngModel)]="newChannelDescription" 
                    [ngModelOptions]="{standalone: true}"></textarea>
                  <div class="d-flex justify-content-between">
                    <button class="btn btn-primary" (click)="createChannel(group)">Create</button>
                    <button class="btn btn-secondary" (click)="cancelCreateChannel()">Cancel</button>
                  </div>
                </div>
                
                <div class="mt-4" *ngIf="isGroupCreator(group) || isSuperAdmin()">
                  <button class="btn btn-info mb-3" (click)="showCreateChannelForm(group)">Add Channel</button>
                </div>
              </ul>
            </li>
          </ul>
        
          <ng-container *ngIf="isUserOrGroupAdmin() && !isSuperAdmin()">
            <i class="fas fa-plus fa-2x" style="cursor: pointer;" (click)="navigateToAllGroups()" aria-label="Add Group"></i>
          </ng-container>
        </div>
        
      </div>
    </div>
  </div>
</div>
