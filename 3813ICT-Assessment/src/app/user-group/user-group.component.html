<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-lg">
          <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h1 class="card-title">Your Groups</h1>
            <i class="fas fa-user-circle fa-2x"></i>
          </div>
          <div class="card-body">
            <ul class="list-group">
              <li class="list-group-item" *ngFor="let group of groups; let i = index">
                <div (click)="toggleGroup(i)" style="cursor: pointer;">
                  <span class="badge" [ngClass]="getBadgeClass(i)">{{ group.name }}</span>
                </div>
                <ul *ngIf="openGroups[i]" class="list-group mt-2">
                  <li class="list-group-item" *ngFor="let channel of group.channel">{{ channel }}</li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
