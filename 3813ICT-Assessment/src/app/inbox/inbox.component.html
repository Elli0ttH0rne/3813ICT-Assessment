<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
          <h1 class="card-title">Inbox</h1>
          <div class="d-flex align-items-center">
            <span class="me-2">{{ username }}</span>
            <ng-container *ngIf="isGroupAdminOrSuperAdmin()">
              <i class="fas fa-inbox fa-2x me-2" style="cursor: pointer;" (click)="navigateToInbox()"></i>
            </ng-container>
            <i class="fas fa-user-circle fa-2x" style="cursor: pointer;" (click)="navigateToAccount()"></i>
          </div>
        </div>
        <div class="card-body">
          <!-- Tabs for Inbox -->
          <ul class="nav nav-tabs mb-3">
            <li class="nav-item">
              <a 
                class="nav-link" 
                [class.active]="activeTab === 'joinRequests'" 
                (click)="setActiveTab('joinRequests')">
                Group Join Requests
              </a>
            </li>
            <li class="nav-item" *ngIf="isSuperAdmin()">
              <a 
                class="nav-link" 
                [class.active]="activeTab === 'reportedUsers'" 
                (click)="setActiveTab('reportedUsers')">
                Reported Users
              </a>
            </li>
          </ul>

          <!-- Tab Content -->
          <div *ngIf="activeTab === 'joinRequests'">
            <p>Here you can view and manage group join requests.</p>
            <!-- Add your content for Group Join Requests here -->
          </div>
          
          <div *ngIf="activeTab === 'reportedUsers'">
            <p>Here you can view and manage reported users.</p>
            <!-- Add your content for Reported Users here -->
          </div>
        </div>
        <div class="card-footer d-flex justify-content-start">
          <i class="fas fa-arrow-left fa-2x" style="cursor: pointer;" (click)="navigateToUserGroup()"></i>
        </div>
      </div>
    </div>
  </div>
</div>
